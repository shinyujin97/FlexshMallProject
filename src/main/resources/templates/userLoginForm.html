<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout2.css}" rel="stylesheet">

    <!-- 사용자 CSS 추가 -->
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</head>

<body>
<div class="content">
    <div class="y_wrap">
        <form role="form" method="post" action="/user/login">
            <h3 class="y_tit">FlexshMall에 오신 것을 환영합니다</h3>
            <br>
            <div class="form-group">
                <label th:for="username">아이디</label>
                <div>
                    <input type="text" name="username" id="username" class="form-control"
                           placeholder="아이디를 입력해 주세요">
                </div>
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <div>
                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
                </div>
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <button class="btn btn-success btn-lg y_btnsign">로그인</button>

            <div class="y_link" style="text-align: center;">
                <a href="#!">아이디 찾기</a>
                <a href="#!">비밀번호 찾기</a>
                <a href="/user/new">회원가입</a>
                <a href="/user/newAdmin">관리자 회원가입</a>
            </div>
            <div class="y_otherlogin">
                <!--카카오 로그인-->
                <a th:href="@{/oauth2/authorization/kakao}">
                    <img height="38px" src="/images/kakao_login_medium_wide.png">
                </a>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>
</body>


</html>
