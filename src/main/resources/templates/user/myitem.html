<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment/navigation :: head(title)">

<body>
<script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragment/navigation :: menu(${user})">

</nav>
<!-- Slide-->
<div class="y_slide">
    <div><a href="#"><img src="https://product-image.kurly.com/cdn-cgi/image/width=1900,height=370,quality=85/banner/main/pc/img/aa8bf126-aa4d-4b1c-82db-a77a21356883.jpg" alt="이벤트"></a></div>
    <div><a href="#"><img src="https://product-image.kurly.com/cdn-cgi/image/width=1900,height=370,quality=85/banner/main/pc/img/ec06d41b-4dc6-48d3-80c2-70f73dfe43a8.jpg" alt="장바구니"></a></div>
    <div><a href="#"><img src="https://product-image.kurly.com/cdn-cgi/image/width=1900,height=370,quality=85/banner/main/pc/img/ae8f4910-4731-4900-94ed-dafc1fabc8d1.jpg" alt="베이커리"></a></div>
</div>
<!-- Header-->
<!--<header class="bg-success bg-gradient py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">쇼핑몰 프로젝트</h1>
            <p class="lead fw-normal text-white-50 mb-0">MJU Shopping Mall</p>
        </div>
    </div>
</header>-->
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="item : ${itemList}">
                <div class="card h-100">
                    <!-- Product image -->
                    <!--                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />-->
                    <img class="card-img-top" th:src="@{${item.filepath}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${item.name}">item name</h5>
                            <!-- Product price-->
                            <h6 th:text="${#numbers.formatInteger(item.price, 1, 'COMMA') + '원'}">30,000</h6>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-success mt-auto" th:href="@{/item/view/{id}(id=${item.id})}">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-success bg-gradient">
    <div class="container"><p class="m-0 text-center text-white">2023 12월 쇼핑몰 Project</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
<script>
    $('.y_slide').slick({
        infinite: true,
        speed: 500,
        fade: true,
        autoplay: true
    });
</script>
</html>
