<!doctype html>
<html lang="en" xmlns:th="http://www.thyleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>마이 페이지</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">
    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/styles2.css" rel="stylesheet"/>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragment/navigation :: menu(${user})">

</nav>

<div class="container-fluid y_expnav_height">
    <div class="row">

        <!-- SIDE BAR -->
        <nav id="sidebarMenu" class="col-md-3 d-md-block bg-light sidebar collapse"
             th:replace="fragment/navigation :: side(${user})">

        </nav>

        <main class="col-md-9 px-4 py-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2>내 정보</h2>
                <form th:action="@{/user/modify/{id}(id=${user.id})}" method="get">
                    <button class="btn btn-outline-success btn-sm" type="submit">
                        수정하기
                    </button>
                </form>
            </div>
            <hr/>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="name" th:value="${user.name}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="email" th:value="${user.email}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="address" th:value="${user.address}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phoneNumber" class="col-sm-2 col-form-label">PhoneNumber</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="phoneNumber"
                           th:value="${user.phoneNumber}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="role" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="role" th:value="관리자[USER_ADMIN]"
                           sec:authorize="hasRole('ROLE_ADMIN')">
                    <input type="text" readonly class="form-control-plaintext" id="role" th:value="구매자[USER_USER]"
                           sec:authorize="hasRole('ROLE_USER')">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="createDate" class="col-sm-2 col-form-label">createDate</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="createDate"
                           th:value="${user.createDate}">
                </div>
            </div>
            <hr/>
        </main>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
