<script>
    $('#charge_kakao').click(function () {
        // getter
        var IMP = window.IMP;
        IMP.init('imp85023039');
        var money = $('.cp_item option:selected').val();
        console.log(money);

        // "잔액을 선택해 주세요."를 선택한 경우 처리
        if (money === "잔액을 선택해 주세요.") {
            alert('충전할 금액을 선택해 주세요.');
            return;  // 함수 종료
        }

        IMP.request_pay({
            pg: 'kakao',
            merchant_uid: 'merchant_' + new Date().getTime(),
            name: 'Flexsh Mall 금액 충전',
            amount: money,
            buyer_email: 'iamport@siot.do',
            buyer_name: '구매자이름',
            buyer_tel: '010-1234-5678',
            buyer_addr: '인천광역시 부평구',
            buyer_postcode: '123-456'
        }, function (rsp) {
            console.log(rsp);
            if (rsp.success) {
                var msg = '결제가 완료되었습니다.';
                msg += '고유ID : ' + rsp.imp_uid;
                msg += '상점 거래ID : ' + rsp.merchant_uid;
                msg += '결제 금액 : ' + rsp.paid_amount;
                msg += '카드 승인번호 : ' + rsp.apply_num;
                $.ajax({
                    type: "GET",
                    url: "/user/charge/point", //충전 금액값을 보낼 url 설정
                    data: {
                        "amount" : money
                    },
                });
            } else {
                var msg = '결제에 실패하였습니다.';
                msg += '에러내용 : ' + rsp.error_msg;
            }
            alert(msg);
            document.location.href="/main"; //alert창 확인 후 이동할 url 설정
        });
    });

        // 네이버페이 버튼 클릭 시 처리
    $('#charge_naver').click(function () {
        // 네이버페이를 사용하는 로직 추가
        alert('네이버페이는 현재 서비스 준비중입니다.');
    });

    // 페이코페이 버튼 클릭 시 처리

        alert('페이코페이는 현재 서비스 준비중입니다.');
    });

</script>
