<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>상품 수정 페이지</title>
</head>

<body>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>상품수정</h2>
        </div>
        <hr/>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8 container">
                <form th:action="@{/item/update/{id}(id=${item.id})}" method="post" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">카테고리</label>
                            <select name="category" class="form-select">
                                <option value="MEAT">육류</option>
                                <option value="FRUIT">과일</option>
                                <option value="VEGETABLE">채소</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="name" class="form-label">상품명(필수입력값입니다.)</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${item.name}" required>
                            <div class="invalid-feedback">
                                Item name is required.
                            </div>
                        </div>


                        <div class="col-12">
                            <label for="price" class="form-label">가격(필수입력값입니다.)</label>
                            <input type="text" class="form-control" name="price" id="price" th:value="${item.price}" required>
                            <div class="invalid-feedback">
                                Price is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="stock" class="form-label">재고(필수입력값입니다.)</label>
                            <input type="text" class="form-control" id="stock" name="stock" th:value="${item.stock}" required>
                            <div class="invalid-feedback">
                                Stock is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">상품 상세내용(필수입력값입니다.)</label>
                            <input type="text" class="form-control" id="text" name="text" th:value="${item.text}" required>
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">배송</label>
                            <input type="text" class="form-control" id="delivery" name="delivery"
                                   th:value="${item.delivery}">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">판매자</label>
                            <input type="text" class="form-control" id="seller" name="seller"
                                   th:value="${item.seller}">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">포장타입</label>
                            <input type="text" class="form-control" id="packaging" name="packaging"
                                th:value="${item.packaging}">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">판매단위</label>
                            <input type="text" class="form-control" id="sales" name="sales"
                                   th:value="${item.sales}">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">중량/용량</label>
                            <input type="text" class="form-control" id="weight" name="weight"
                                   th:value="${item.weight}">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">알레르기정보</label>
                            <input type="text" class="form-control" id="allergy" name="allergy"
                                   th:value="${item.allergy}">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">유통기한</label>
                            <input type="text" class="form-control" id="expiration" name="expiration"
                                   th:value="${item.expiration}">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">안내사항</label>
                            <input type="text" class="form-control" id="notification" name="notification"
                                   th:value="${item.notification}">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">상품 이미지</label>
                            <input type="file" class="form-control" id="file" name="file">
                        </div>

                        <div class="col-12">
                            <label class="form-label" for="text">추가 이미지 1</label>
                            <input type="file" class="form-control" name="additionalImagesList" multiple>
                        </div>
                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-dark btn-lg mb-3" type="submit">상품 등록</button>
                    <!--                    <button class="w-100 btn btn-secondary btn-lg" th:href="@{memberlist}">목록으로</button>-->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">2023 12월 쇼핑몰 Project</p>
    </footer>
</div>
</body>
</html>
