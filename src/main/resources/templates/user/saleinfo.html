<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">

<head th:replace="fragment/navigation :: head(title)"></head>

<!-- style -->
<!--<link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
<!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
<link rel="stylesheet" href="/css/page.css">
<link href="/css/styles2.css" rel="stylesheet">

<body>
<!-- script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragment/navigation :: menu(${user})">

</nav>

<div class="container-fluid y_expnav_height">
    <div class="row">
        <!-- SIDE BAR -->
        <nav id="sidebarMenu" class="col-md-3 d-md-block bg-light sidebar collapse"
             th:replace="fragment/navigation :: side(${user})">
        </nav>
        <main class="col-md-9 px-4 py-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2>매출 현황</h2>
            </div>
            <hr/>
            <div id="p_wrap">
                <div class="p_total">
                    <p>오늘 총 주문 금액</p>
                    <strong th:text="${#numbers.formatInteger(todayTotalAmount, 1, 'COMMA') + '원'}">0</strong>
                    <strong th:text="'(' + ${todayTotalItemCount} +')'+ 건">0</strong>
                </div>
                <div class="p_grid">
                    <div class="p_box">
                        <p class="p_tit">오늘 처리할 일</p>
                        <table class="p_table">
                            <thead>
                            <tr>
                                <th>상태</th>
                                <th>건수</th>
                                <th>금액</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>결제완료</td>
                                <td>21건</td>
                                <td>1,230,000원</td>
                            </tr>
                            <tr>
                                <td>배송준비중</td>
                                <td>3건</td>
                                <td>130,000원</td>
                            </tr>
                            <tr>
                                <td>환불요청</td>
                                <td>1건</td>
                                <td>30,000원</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="p_box">
                        <p class="p_tit">오늘 처리한 일</p>
                        <table class="p_table">
                            <thead>
                            <tr>
                                <th>상태</th>
                                <th>건수</th>
                                <th>금액</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>결제완료</td>
                                <td>21건</td>
                                <td>1,230,000원</td>
                            </tr>
                            <tr>
                                <td>배송준비중</td>
                                <td>3건</td>
                                <td>130,000원</td>
                            </tr>
                            <tr>
                                <td>환불요청</td>
                                <td>1건</td>
                                <td>30,000원</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="p_box">
                        <p class="p_tit">재고현황</p>
                        <table class="p_table">
                            <thead>
                            <tr>
                                <th>제품 번호</th>
                                <th>이름</th>
                                <th>재고 수량</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${itemList}">
                                <td th:text="${item.id}">제품 번호</td>
                                <td th:text="${item.name}">이름</td>
                                <td th:text="${item.stock}">재고 수량</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="p_box">
                        <p class="p_tit">주문현황</p>
                        <div class="p_chart">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</body>
<script>
    //      https://www.chartjs.org/docs/latest/
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['1월', '2월', '3월', '4월', '5월'],
            datasets: [{
                label: '주문건수',
                data: [45, 107, 33, 135, 112, 98],
                borderWidth: 1,
                backgroundColor: 'rgba(253,102,102,.6)',
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
