<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/styles2.css" rel="stylesheet"/>
    <title>상품 등록 페이지</title>
</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragment/navigation :: menu(${user})">
</nav>


<div class="container-fluid y_expnav_height">
    <div class="row">

        <!-- SIDE BAR -->
        <nav id="sidebarMenu" class="col-md-3 d-md-block bg-light sidebar collapse"
             th:replace="fragment/navigation :: side(${user})">

        </nav>
        <main class="col-md-9 px-4 py-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2>상품 등록</h2>
            </div>
            <hr/>
            <div class="row g-5">
                <form action="/item/writting" method="post" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">카테고리</label>
                            <select name="category" class="form-select">
                                <option value="MEAT">육류</option>
                                <option value="FRUIT">과일</option>
                                <option value="VEGETABLE">채소</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="name" class="form-label">상품명(필수입력값입니다.)</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="상품명을 입력하세요."
                                   required>
                            <div class="invalid-feedback">
                                Item name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="price" class="form-label">가격(필수입력값입니다.)</label>
                            <input type="text" class="form-control" name="price" id="price" placeholder="ex) 30,000"
                                   required>
                            <div class="invalid-feedback">
                                Price is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="stock" class="form-label">재고(필수입력값입니다.)</label>
                            <input type="text" class="form-control" id="stock" name="stock" placeholder="ex) 30"
                                   required>
                            <div class="invalid-feedback">
                                Stock is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">상품 상세내용(필수입력값입니다.)</label>
                            <input type="text" class="form-control" id="text" name="text"
                                   placeholder="ex) 구이용 소고기250g." required>
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">배송</label>
                            <input type="text" class="form-control" id="delivery" name="delivery"
                                   value="샛별 배송">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">판매자</label>
                            <input type="text" class="form-control" id="seller" name="seller"
                                   value="FlexshMall">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">포장타입</label>
                            <input type="text" class="form-control" id="packaging" name="packaging"
                                   placeholder="ex) 박스종이">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">판매단위</label>
                            <input type="text" class="form-control" id="sales" name="sales"
                                   placeholder="ex) 1팩">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">중량/용량</label>
                            <input type="text" class="form-control" id="weight" name="weight"
                                   placeholder="ex) 500g">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">알레르기정보</label>
                            <input type="text" class="form-control" id="allergy" name="allergy"
                                   placeholder="ex) -돼지고기 함유">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">유통기한</label>
                            <input type="text" class="form-control" id="expiration" name="expiration"
                                   placeholder="ex) 포장일로 부터 8일이내 (유통기한 15일)">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">안내사항</label>
                            <input type="text" class="form-control" id="notification" name="notification"
                                   placeholder="ex) 상품 특성상 3% 내외의 중량 차이가 발생할 수 있습니다.">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">상품 이미지</label>
                            <input type="file" class="form-control" id="file" name="file">
                        </div>

                        <div class="col-12">
                            <label class="form-label" for="text">추가 이미지 1</label>
                            <input type="file" class="form-control" name="additionalImagesList" multiple>
                        </div>

                        <!--                        <div class="col-12">-->
                        <!--                            <label class="form-label" for="text">추가 이미지 2</label>-->
                        <!--                            <input type="file" class="form-control" name="additionalImages" multiple>-->
                        <!--                        </div>-->

                        <!--                        <div class="col-12">-->
                        <!--                            <label class="form-label" for="text">추가 이미지 3</label>-->
                        <!--                            <input type="file" class="form-control" name="additionalImages" multiple>-->
                        <!--                        </div>-->

                    </div>


                    <hr class="my-4">
                    <button class="w-100 btn btn-dark btn-lg mb-3" type="submit">상품 등록</button>
                    <!--                    <button class="w-100 btn btn-secondary btn-lg" th:href="@{memberlist}">목록으로</button>-->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>

        </main>
    </div>

</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</body>

</html>
