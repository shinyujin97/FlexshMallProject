<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>유저정보 수정 페이지</title>
</head>

<body>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>유저정보 수정</h2>
        </div>
        <hr/>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8 container">
                <form th:action="@{/user/update/{id}(id=${user.id})}" method="post" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">Your name</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" readonly>
                        </div>


                        <div class="col-12">
                            <label for="username" class="form-label">Login ID</label>
                            <input type="text" class="form-control" name="username" id="username" th:value="${user.username}" readonly>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" name="password" placeholder="**********" readonly>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="email" name="email" th:value="${user.email}">
                            <div class="invalid-feedback">
                                Empty
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="addr1" class="form-label">Address</label>
                            <div class="form-group">
                                <input class="form-control" style="width: 40%; display: inline;" th:value="${user.addr1}" name="addr1" id="addr1" type="text" readonly="readonly" >
                                <button type="button" class="btn btn-default" onclick="execPostCode();"><i class="fa fa-search"></i> 우편번호 찾기</button>
                            </div>
                            <div class="form-group">
                                <input class="form-control" style="top: 5px;" th:value="${user.addr2}" name="addr2" id="addr2" type="text" readonly="readonly" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" th:value="${user.addr3}" name="addr3" id="addr3" type="text"  />
                            </div>
                        </div>


                        <div class="col-12">
                            <label for="phoneNumber" class="form-label">PhoneNumber</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}">
                            <div class="invalid-feedback">
                                Empty
                            </div>
                        </div>

                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-dark btn-lg mb-3" type="submit"
                            onclick="return confirm('정말 수정하시겠습니까?');">수정하기</button>
                    <!--<button class="w-100 btn btn-dark btn-lg mb-3" type="submit">수정하기</button>-->
                    <!--<button class="w-100 btn btn-secondary btn-lg" th:href="@{memberlist}">목록으로</button>-->
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">2023 12월 쇼핑몰 Project</p>
    </footer>
</div>
<script>
    function execPostCode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 도로명 조합형 주소 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }
                // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
                if(fullRoadAddr !== ''){
                    fullRoadAddr += extraRoadAddr;
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                console.log(data.zonecode);
                console.log(fullRoadAddr);


                document.getElementById('addr1').value = data.zonecode; //5자리 새우편번호 사용
                document.getElementById('addr2').value = fullRoadAddr;

                /* document.getElementById('signUpUserPostNo').value = data.zonecode; //5자리 새우편번호 사용
                document.getElementById('signUpUserCompanyAddress').value = fullRoadAddr;
                document.getElementById('signUpUserCompanyAddressDetail').value = data.jibunAddress; */
            }
        }).open();
    }

</script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
</body>
</html>
